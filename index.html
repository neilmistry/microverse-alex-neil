<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Survey</h1>
    <p id="description">This is a survey</p>

    <form id="survey-form">
      <label id="name-label" for="name"> Name </label>
      <input type="text" id="name" name="name" placeholder="name"><br>
      <label id="name-email" for="email"> Email </label>
      <input type="email" id="email" name="emailaddress" placeholder="email"><br>
      <label id="name-number" for="birthyear"> Birthyear </label>
      <input type="number" id="number" name="birthyear" placeholder="birthyear" min="1900" max="2019"><br>


      <input type="submit" value="Submit">
    </form>

    <script  src="js/index.js"></script>
  </body>
</html>
